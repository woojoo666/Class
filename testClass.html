        overriden: function() {

        }
    });

    var Subclass = Superclass.extend({

            this.school = 'Greendale';
            this.grade = 'does it even matter?';
            this.troyandabed = 'in the moooorrning';
        },
        overriden: function() {
            log('Subclass: overriden()');
        }
    });

    var superc = new Superclass('Bob');
    var subc = new Subclass('Jeff Winger');
    subc.overriden();
    subc.overriden.uber();
    subc.inherited();

    superc.talkdirtytome();
